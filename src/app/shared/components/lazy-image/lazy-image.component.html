<figure class="gifs_item_figure">
  <img
    [src]="image.url"
    [alt]="image"
    class="gifs_item_img animate__animated animate__fadeIn"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    (load)="onLoad()"
    />
</figure>
<figure class="gifs_item_figure_loader" *ngIf="!hasLoaded" [ngStyle]="{'height':image.height+'px'}">
  <gif-loader></gif-loader>
</figure>
