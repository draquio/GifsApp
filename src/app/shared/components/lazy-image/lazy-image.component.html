<figure class="gifs_item_figure">
  <img
    [src]="image.url"
    [alt]="image"
    class="gifs_item_img animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
</figure>
<figure class="gifs_item_figure" *ngIf="!hasLoaded" [ngStyle]="{'width':'100%'}">
  <gif-loader></gif-loader>
  {{image.width }} - {{image.height}}
  <!-- <gif-loader></gif-loader> -->
</figure>
