<div class="d-flex justify-content-center align-items-center border" [ngStyle]="{'min-height':image.height+'px'}">
<!-- <div class="d-flex justify-content-center align-items-center"> -->
  <img
    [src]="image.url"
    [alt]="image"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <gif-loader *ngIf="!hasLoaded"></gif-loader>


</div>
